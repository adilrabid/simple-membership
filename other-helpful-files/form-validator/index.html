<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form Validation</title>
        <!-- <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        /> -->
        <script src="./dist/index.js"></script>
        <style>
            form#swpm-registration-form .swpm-registration-form-row {
                margin-bottom: 6px;
            }

            form#swpm-registration-form
                .swpm-registration-form-row
                > div
                > input[type="submit"] {
                margin-top: 12px;
                /* padding: 4px 15px; */
            }

            /* for errors */
            form#swpm-registration-form
                .swpm-registration-form-row.error
                .swpm-registration-form-field {
                border-color: #cc0000;
                outline-color: #cc0000;
            }

            form#swpm-registration-form
                .swpm-registration-form-row.error
                .swpm-registration-form-desc {
                color: #cc0000;
                font-size: smaller;
            }
            form#swpm-registration-form
                .swpm-registration-form-row.error
                .swpm-registration-form-desc
                > ul {
                list-style: none !important;
                padding: 0 !important;
                margin: 4px 0 0 !important;
            }
        </style>
    </head>

    <body class="">
        <div class="container py-3">
            <div class="swpm-registration-widget-form">
                <form
                    id="swpm-registration-form"
                    class="swpm-registration-form"
                    name="swpm-registration-form"
                    method="post"
                    action=""
                >
                    <input type="hidden" name="level_identifier" value="" />
                    <div>
                        <div
                            class="swpm-registration-form-row swpm-registration-username-row"
                        >
                            <div><label for="username">Username</label></div>
                            <div>
                                <input
                                    type="text"
                                    id="username"
                                    class="swpm-registration-form-field swpm-registration-form-username"
                                    value=""
                                    size="50"
                                    name="username"
                                />
                            </div>
                            <div class="swpm-registration-form-desc"></div>
                        </div>
                        <div
                            class="swpm-registration-form-row swpm-registration-email-row"
                        >
                            <div><label for="email"> Email </label></div>
                            <div>
                                <input
                                    type="text"
                                    autocomplete="off"
                                    id="email"
                                    class="swpm-registration-form-field swpm-registration-form-email"
                                    value=""
                                    size="50"
                                    name="email"
                                />
                            </div>
                            <div class="swpm-registration-form-desc"></div>
                        </div>
                        <div
                            class="swpm-registration-form-row swpm-registration-password-row"
                        >
                            <div><label for="password"> Password </label></div>
                            <div>
                                <input
                                    type="password"
                                    autocomplete="off"
                                    id="password"
                                    class="swpm-registration-form-field swpm-registration-form-password"
                                    value=""
                                    size="50"
                                    name="password"
                                />
                            </div>
                            <div class="swpm-registration-form-desc"></div>
                        </div>
                        <div
                            class="swpm-registration-form-row swpm-registration-repass-row"
                        >
                            <div>
                                <label for="password_re">
                                    Repeat Password
                                </label>
                            </div>
                            <div>
                                <input
                                    type="password"
                                    autocomplete="off"
                                    id="password_re"
                                    class="swpm-registration-form-field swpm-registration-form-repass"
                                    value=""
                                    size="50"
                                    name="password_re"
                                />
                            </div>
                            <div class="swpm-registration-form-desc"></div>
                        </div>
                        <div
                            class="swpm-registration-form-row swpm-registration-firstname-row"
                        >
                            <div>
                                <label for="first_name"> First Name </label>
                            </div>
                            <div>
                                <input
                                    type="text"
                                    id="first_name"
                                    class="swpm-registration-form-field swpm-registration-form-firstname"
                                    value=""
                                    size="50"
                                    name="first_name"
                                />
                            </div>
                            <div class="swpm-registration-form-desc"></div>
                        </div>
                        <div
                            class="swpm-registration-form-row swpm-registration-lastname-row"
                        >
                            <div>
                                <label for="last_name"> Last Name </label>
                            </div>
                            <div>
                                <input
                                    type="text"
                                    id="last_name"
                                    class="swpm-registration-form-field swpm-registration-form-lastname"
                                    value=""
                                    size="50"
                                    name="last_name"
                                />
                            </div>
                            <div class="swpm-registration-form-desc"></div>
                        </div>
                        <div
                            class="swpm-registration-form-row swpm-registration-membership-level-row"
                        >
                            <div>
                                <label for="membership_level">
                                    Membership Level
                                </label>
                            </div>
                            <div>
                                <input
                                    type="hidden"
                                    value="$membership_level"
                                    size="50"
                                    name="swpm_membership_level"
                                    id="membership_level"
                                />
                                <input
                                    type="hidden"
                                    name="swpm_level_hash"
                                    value="$swpm_level_hash"
                                />
                            </div>
                        </div>
                        <div
                            class="swpm-registration-form-row swpm-registration-terms-row"
                        >
                            <div>
                                <label
                                    ><input
                                        type="checkbox"
                                        id="swpm-accept-terms"
                                        name="accept_terms"
                                        class="swpm-registration-form-field swpm-registration-form-terms"
                                        value="1"
                                    />I accept the
                                    <a href="javascript:void(0)" target="_blank"
                                        >Terms and Conditions</a
                                    >
                                </label>
                            </div>
                            <div class="swpm-registration-form-desc"></div>
                        </div>
                        <div
                            class="swpm-registration-form-row swpm-registration-pp-row"
                        >
                            <div>
                                <label
                                    ><input
                                        type="checkbox"
                                        id="swpm-accept-pp"
                                        name="accept_pp"
                                        class="swpm-registration-form-field swpm-registration-form-pp"
                                        value="1"
                                    />I agree to the
                                    <a href="javascript:void(0)" target="_blank"
                                        >Privacy Policy</a
                                    >
                                </label>
                            </div>
                            <div class="swpm-registration-form-desc"></div>
                        </div>

                        <div
                            class="swpm-before-registration-submit-section"
                        ></div>

                        <div
                            class="swpm-registration-form-row swpm-registration-submit-section"
                        >
                            <div>
                                <input
                                    type="submit"
                                    value="Register"
                                    class="swpm-registration-submit"
                                    name="swpm_registration_submit"
                                />
                            </div>
                        </div>
                    </div>

                    <input type="hidden" name="action" value="custom_posts" />
                </form>
            </div>
        </div>
    </body>
</html>
